jawr.css.bundle.bootstrap.id=/bundles/bootstrap.css
jawr.css.bundle.bootstrap.composite=true
jawr.css.bundle.bootstrap.child.names=\
	bootstrap_prd,\
	bootstrap_dev

jawr.css.bundle.bootstrap_prd.debugnever=true
jawr.css.bundle.bootstrap_prd.mappings=\
	/webjars/bootstrap-sass/${bootstrap.version}/css/bootstrap.min.css

jawr.css.bundle.bootstrap_dev.debugonly=true
jawr.css.bundle.bootstrap_dev.mappings=\
	/webjars/bootstrap-sass/${bootstrap.version}/css/bootstrap.css

## AngularStrap ########################################################################################################

jawr.js.bundle.angular-strap.id=/bundles/angular-strap.js
jawr.js.bundle.angular-strap.composite=true
jawr.js.bundle.angular-strap.child.names=\
	angular-strap_prd,\
	angular-strap_dev
jawr.js.bundle.angular-strap.dependencies=\
	angular,\
	bootstrap

jawr.js.bundle.angular-strap_prd.debugnever=true
jawr.js.bundle.angular-strap_prd.mappings=\
	/webjars/angular-strap/${angular-strap.version}/angular-strap.min.js,\
	/webjars/angular-strap/${angular-strap.version}/angular-strap.tpl.mind.js

jawr.js.bundle.angular-strap_dev.debugonly=true
jawr.js.bundle.angular-strap_dev.mappings=\
	/webjars/angular-strap/${angular-strap.version}/angular-strap.js,\
	/webjars/angular-strap/${angular-strap.version}/angular-strap.tpl.js

