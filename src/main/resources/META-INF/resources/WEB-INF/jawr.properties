# suppress inspection "UnusedProperty" for whole file

# Global Properties
jawr.debug.use.random.parameter=false
jawr.css.bundle.factory.bundlepostprocessors=YUI,license
jawr.bundle.hashcode.generator=MD5

## ALL LIBS ############################################################################################################

jawr.js.bundle.libs.id=/bundles/libs.js
jawr.js.bundle.libs.composite=true
jawr.js.bundle.libs.child.names=\
	angular_prd,\
	angular_dev,\
	bootstrap_prd,\
	bootstrap_dev,\
	angular-strap_prd,\
	angular-strap_dev,\
	json3_prd,\
	json3_dev,\
	moment_prd,\
	moment_dev,\
	underscore_prd,\
	underscore_dev,\
	underscore-string_prd,\
	underscore-string_dev,\
	uri_prd,\
	uri_dev

jawr.css.bundle.libs.id=/bundles/libs.css
jawr.css.bundle.libs.composite=true
jawr.css.bundle.libs.child.names=\
	bootstrap_prd,\
	bootstrap_dev

## Angular JS ##########################################################################################################

jawr.js.bundle.angular.id=/bundles/angular.js
jawr.js.bundle.angular.composite=true
jawr.js.bundle.angular.child.names=\
	angular_prd,\
	angular_dev

jawr.js.bundle.angular_prd.debugnever=true
jawr.js.bundle.angular_prd.mappings=\
	/webjars/angularjs/${angular.version}/angular.min.js,\
	/webjars/angularjs/${angular.version}/angular-animate.min.js,\
	/webjars/angularjs/${angular.version}/angular-cookies.min.js,\
	/webjars/angularjs/${angular.version}/angular-route.min.js,\
	/webjars/angularjs/${angular.version}/angular-touch.min.js,\
	/webjars/angularjs/${angular.version}/angular-mocks.js

jawr.js.bundle.angular_dev.debugonly=true
jawr.js.bundle.angular_dev.mappings=\
	/webjars/angularjs/${angular.version}/angular.js,\
	/webjars/angularjs/${angular.version}/angular-animate.js,\
	/webjars/angularjs/${angular.version}/angular-cookies.js,\
	/webjars/angularjs/${angular.version}/angular-route.js,\
	/webjars/angularjs/${angular.version}/angular-touch.js,\
	/webjars/angularjs/${angular.version}/angular-mocks.js

## Bootstrap-SASS ######################################################################################################

jawr.js.bundle.bootstrap.id=/bundles/bootstrap.js
jawr.js.bundle.bootstrap.composite=true
jawr.js.bundle.bootstrap.child.names=\
	bootstrap_prd,\
	bootstrap_dev

jawr.js.bundle.bootstrap_prd.debugnever=true
jawr.js.bundle.bootstrap_prd.mappings=\
	/webjars/bootstrap-sass/${bootstrap.version}/js/bootstrap.min.js

jawr.js.bundle.bootstrap_dev.debugonly=true
